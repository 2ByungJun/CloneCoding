<!DOCTYPE html>
<html lang="ko"> 

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="header">
        <div class="container clearfix">

                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="깃허브 로고">
